<script>
    $('#form').validate({
        onsubmit:true,
        onkeyup:false,

                rangelength:[6,10],
            },
            pwd:{
                required:true,
                digits:true,
                rangelength:[6,10],
            }
        },
        messages:{
            user:{

                rangelength:"必须6-10位",
            },
            pwd:{
                required:"必填",
                digits:"必须为纯数字",
                rangelength:"必须6-10位",
            }
        },submitHandler:function(form){
            $.ajax({
                url:'http://www.petrichoro.com/ports/index.php/Home/User/login',
                data:{
                    user:$('#user').val(),
                    psd:$('#pwd').val(),
                },
                dataType:"jsonp",
                type:"post",
                async:true,
                success:function(msg){
                    $.each(msg,function(i,j){
                        if(j==='登陆成功'){
                            location.href="index.html";
                        }
                    });
                }
            })
        }
    })
	
	
	

</script>
